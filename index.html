<!DOCTYPE html>
<html lang="en" data-theme="emerald">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="w-full h-screen flex">
        <div>
            <img src="./img/login.jpg" alt="loginImage" class="h-full w-full">
        </div>
        <form class="form-control gap-5 bg-primary py-2 px-3 justify-center items-center w-5/12 h-full" id="form" onsubmit="login(event)">
            <h2 class="text-center text-2xl font-semibold">Login</h2>
            <div class="form-control w-full">
                <label class="label" for="username">
                  <span class="label-text">Username</span>
                </label>
                <input type="text" placeholder="Type here" id="username" class="input input-bordered w-full" required />
              </div>
              <div class="form-control w-full">
                <label class="label" for="password">
                  <span class="label-text">Password</span>
                </label>
                <input type="password" placeholder="****" id="password" class="input input-bordered w-full" required/>
              </div>

            <button class="btn w-full">Login</button>
            <p>Dont have a account? <a href="./pages/register.html" class="underline font-medium">Create account</a></p>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
